<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
  <script src="https://kit.fontawesome.com/25750d790d.js" crossorigin="anonymous"></script>


</head>
<body>


  <container id="container">
    
    <img id="desktop-img" src="images/image-product-desktop.jpg" alt="parfume-img">
    <img id="mobile-img" src="images/image-product-mobile.jpg" alt="parfume-img">

    <article>
      <h4>Perfume</h4>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
  
        <aside>
          <h2>$149.99</h2>
          <h5>$169.99</h5>
        </aside>
        
        <button>Add to Cart</button>
    </article>



  </container>
  

  

  

  
  

 
  
  <div role="note" class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Pavlovic2001">Alexander Pavlovic</a>.
  </div>
</body>
</html>
